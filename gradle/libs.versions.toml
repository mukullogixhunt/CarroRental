gif-drawable = "1.2.30"
razorpay = "1.6.41"
install-referrer = "2.2"
snacky = "1.1.5"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
navigation-fragment = { group = "androidx.navigation", name = "navigation-fragment", version.ref = "navigationFragment" }
navigation-ui = { group = "androidx.navigation", name = "navigation-ui", version.ref = "navigationUi" }
firebase-crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics", version.ref = "firebaseCrashlytics" }
app-update = { group = "com.google.android.play", name = "app-update", version.ref = "appUpdate" }
firebase-messaging = { group = "com.google.firebase", name = "firebase-messaging", version.ref = "firebaseMessaging" }
zego-uikit-prebuilt-call = { group = "com.github.ZEGOCLOUD", name = "zego_uikit_prebuilt_call_android", version.ref = "zego-uikit" }
# SDP / SSP
sdp = { group = "com.intuit.sdp", name = "sdp-android", version.ref = "sdp" }
ssp = { group = "com.intuit.ssp", name = "ssp-android", version.ref = "sdp" }

# Retrofit / Networking
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
okhttp-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp-logging" }

# Loader
spinkit = { group = "com.github.ybq", name = "Android-SpinKit", version.ref = "spinkit" }

# Glide
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
glide-compiler = { group = "com.github.bumptech.glide", name = "compiler", version.ref = "glide" }

# Image Cropper
image-cropper = { group = "com.vanniktech", name = "android-image-cropper", version.ref = "image-cropper" }

# Dots Indicator
dots-indicator = { group = "com.tbuonomo", name = "dotsindicator", version.ref = "dots-indicator" }

# OTP View
otp-view = { group = "com.github.aabhasr1", name = "OtpView", version.ref = "otp-view" }

# Circle Image
circle-image = { group = "de.hdodenhof", name = "circleimageview", version.ref = "circle-image" }

# GIF Drawable
gif-drawable = { group = "pl.droidsonroids.gif", name = "android-gif-drawable", version.ref = "gif-drawable" }

# Razorpay
razorpay = { group = "com.razorpay", name = "checkout", version.ref = "razorpay" }

# Install Referrer
install-referrer = { group = "com.android.installreferrer", name = "installreferrer", version.ref = "install-referrer" }

# Snackbar
snacky = { group = "com.github.matecode", name = "Snacky", version.ref = "snacky" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
google-gms-google-services = { id = "com.google.gms.google-services", version.ref = "googleGmsGoogleServices" }
google-firebase-crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "googleFirebaseCrashlytics" }

