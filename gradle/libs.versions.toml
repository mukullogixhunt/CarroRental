[versions]
agp = "8.13.2"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
activity = "1.12.2"
constraintlayout = "2.2.1"
navigationFragment = "2.9.6"
navigationUi = "2.9.6"
firebaseCrashlytics = "20.0.4"
googleGmsGoogleServices = "4.4.4"
googleFirebaseCrashlytics = "3.0.6"
appUpdate = "2.1.0"
firebaseMessaging = "25.0.1"
zego-uikit = "3.9.11"
sdp = "1.1.1"
gson = "2.13.2"
retrofit = "3.0.0"
okhttp-logging = "5.3.2"
spinkit = "1.4.0"
glide = "5.0.5"
image-cropper = "4.7.0"
